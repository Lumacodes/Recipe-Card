<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Recipe-card-intro">

        <div class="food-image"><img
                src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D"
                alt="salad" >
        </div>

        <div class="Food-Name">
            <span><i>Mixed italian Salad</i></span>
        </div>
        <div class="Information">
            <p class="Top"><strong>Level</strong></p>
            <p class="Under">Intermediate <b>*</b></p>
        </div>
        
        <div class="Star">
            <span class="onestar">⭐</span>
            <span class="onestar">⭐</span>
            <span class="onestar">⭐</span>
            <span class="Halfstar">⭐</span>
            <span class="Empty"></span>
        </div>




    </div>


    



</body>

</html>
